<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <section class="section" id="login">
      <div class="container">
        <a href="index.html"><i class="bi bi-caret-left btn-back"></i></a>
        <div class="row">
          <main class="form-signin m-auto">
            <form>
              <img
                class="mb-4"
                src="images/logoexploradores.svg"
                alt=""
                width="320"
                height="70"
              />
              <h1 class="h3 mb-3 fw-normal">Cadastre-se</h1>

              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="nome@examplo.com"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Senha</label>
              </div>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Lembrar senha
                </label>
              </div>
              <button class="w-50 btn btn-lg btn-primary" type="submit">
                Entrar
              </button>
              <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
            </form>
          </main>
        </div>
      </div>
    </section>
  </body>
</html>
